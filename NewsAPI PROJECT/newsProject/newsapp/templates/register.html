<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
    <div class="jumbotron text-center" style = "background-color:#2187ab; color:white;">
        <h1>NewsToday</h1> 
        <p>Deliver Latest News Articles Instantly</p> 
    </div>
  
    <div class="container" style="margin-top:75px">

        <div class="card">
            <h5 class="card-header">User Registration</h5>
            <div class="card-body">
                <form action="create_account" method = 'post'>
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="formGroupExampleInput">First Name</label>
                        <input type="text" name = "first_name" class="form-control" id="formGroupExampleInput" placeholder="Enter Name">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Last Name</label>
                        <input type="text" name = "last_name" class="form-control" id="formGroupExampleInput" placeholder="Enter Name">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Username</label>
                        <input type="text" name = "username" class="form-control" id="formGroupExampleInput" placeholder="Set Username">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" name = "email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" name="password1" class="form-control" id="exampleInputPassword1" placeholder="Set Password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Confirm Password</label>
                        <input type="password" name = "password2" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
                    </div>
                    <input type="submit" class="btn btn-primary"></button>
                </form>
            </div>
        </div>
       
        {% for message in messages %}
            {{message}}
        {% endfor %}
    </div>  

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
