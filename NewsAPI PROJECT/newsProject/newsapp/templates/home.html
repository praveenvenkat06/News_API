{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href = "{% static '/css/style.css' %}">
    <!-- ######### Bootstrap ########### -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

  </head>
  <body>
    <!-- ################ navbar ##############-->
    {% include 'navbar.html' %}
    <div style = "margin-top:50px"></div>
    <div class="jumbotron text-center" style = "background-color : #bee0ec">
      <h1>Welcome {{ customer.name }}</h1> 
      <a href="{% url 'saved_articles' customer.id %}" class="btn btn-primary">View Saved Articles</a>
      <a href= "{% url 'logout' %}" class="btn btn-primary">Logout</a>
    </div>
    <div class = "container" style = "margin-top: 75px;">

      <!-- ################## New Articles ############### -->      
      <div class = "row">
        
        {% for i in articles %}
       
        <div class="card rounded shadow-lg m-2" style="width: 22rem; padding:20px; margin : 20px">
          <img class="card-img-top" src="{{ i.urlToImage }}" alt="Card image cap">
          <div class="card-body">
            <h6 class="card-text">{{ i.author }}</h6> <hr>
            <h5 class="card-title">{{ i.title }}</h5>
            <p class="card-text">{{ i.description }}</p>
            <small> Published At : {{ i.publishedAt }} </small>
            <hr>
            <a href="{{ i.url }}" target = "_blank" class="btn btn-primary">Read full news</a>
            <a href="{% url 'save_article' customer.id %}?url={{i.url}}~{{i.urlToImage}}~{{i.author}}~{{i.publishedAt}}~{{i.description}}~{{i.title}}~{{category}}" style = "float : right; color: green" title = "Save article" class="bi bi-save"></a>
          </div>
        </div>

        {% endfor %}
      
      </div>
    </div>

    <!-- #######Java Script links######### -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </body>
</html>
