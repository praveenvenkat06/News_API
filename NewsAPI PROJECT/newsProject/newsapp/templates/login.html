<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  {% load static %}
  <link rel="stylesheet" href = "{% static 'css/style.css' %}">
  <title>Document</title>
</head>
<body>
    <div class="jumbotron text-center" style = "background-color : #bee0ec">
        <h1>NewsToday</h1> 
        <p>Deliver Latest News Article Instantly</p> 
    </div>
    <div class = "container" style="margin-top:75px">
        
    <div class="card">
        <h5 class="card-header">Login</h5>
        <div class="card-body">
          <form action="verify_login" method = 'post'>
            {% csrf_token %}
            <div class="form-group">
                <label for="formGroupExampleInput">Username</label>
                <input type="text" name = "username" class="form-control" id="formGroupExampleInput" placeholder="Enter Username">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" name = "password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
    
            <input type="submit" class="btn btn-primary">
            <a href = "{% url 'register' %}" style = "float:right">    Click here to Sign Up</a>
        </form>
        </div>
    </div>
    
    {% for message in messages %}
        {{message}}
    {% endfor %}

    {% include 'footer.html' %}
</div>
    <!-- #######Java Script links######### -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
